name: dbt_Pipeline_Run

on:
  push:
    branches:
      - main
      - 'dbt/**'
    paths:
      - 'data_modelling/models/**'
      - 'data_modelling/macros/**'
      - 'data_modelling/tests/**'
      - 'data_modelling/dbt_project.yml'
  workflow_dispatch:

jobs:
  drop_schemas:
    name: Drop all schemas
    runs-on: ubuntu-latest
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_DBNAME: ${{ secrets.DB_DBNAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-postgres

      - name: Drop staging schema
        run: dbt run-operation drop_schema --args '{"schema_name": "staging"}' --profiles-dir . --target dev
        working-directory: ./data_modelling

      - name: Drop intermediate schema
        run: dbt run-operation drop_schema --args '{"schema_name": "intermediate"}' --profiles-dir . --target dev
        working-directory: ./data_modelling

      - name: Drop mart schema
        run: dbt run-operation drop_schema --args '{"schema_name": "mart"}' --profiles-dir . --target dev
        working-directory: ./data_modelling

  build_models:
    name: Build all models
    runs-on: ubuntu-latest
    needs: drop_schemas
    env:
      DB_HOST: ${{ secrets.DB_HOST }}
      DB_USER: ${{ secrets.DB_USER }}
      DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
      DB_DBNAME: ${{ secrets.DB_DBNAME }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dbt
        run: |
          python -m pip install --upgrade pip
          pip install dbt-postgres

      - name: Clean local dbt artifacts
        run: dbt clean --profiles-dir . --target dev
        working-directory: ./data_modelling

      - name: Install dbt dependencies
        run: dbt deps --profiles-dir . --target dev
        working-directory: ./data_modelling

      - name: Build all dbt models
        run: dbt build --profiles-dir . --target dev
        working-directory: ./data_modelling